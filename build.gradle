plugins {
    id 'org.springframework.boot' version '2.7.1'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'api'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

allprojects{
    repositories {
        mavenCentral()
    }
}

subprojects{

    apply plugin: 'java'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'

    configurations {
        compileOnly {
            extendsFrom annotationProcessor
        }
    }

    bootJar{
        enabled(false)
    }
    jar{
        enabled(true)
    }

    dependencies {
        implementation 'org.springframework.boot:spring-boot-starter'

        implementation "com.querydsl:querydsl-core"
        implementation "com.querydsl:querydsl-jpa"

        implementation 'org.springframework.security:spring-security-test:5.7.1'
        implementation 'org.springframework.boot:spring-boot-starter-security:2.7.0'

        annotationProcessor "com.querydsl:querydsl-apt:5.0.0:jpa"
        annotationProcessor "jakarta.persistence:jakarta.persistence-api"
        annotationProcessor "jakarta.annotation:jakarta.annotation-api"

        annotationProcessor 'org.projectlombok:lombok'

        compileOnly 'org.projectlombok:lombok'

        testCompileOnly 'org.projectlombok:lombok'
        testAnnotationProcessor 'org.projectlombok:lombok'
        testImplementation 'org.springframework.boot:spring-boot-starter-test'
        testImplementation 'org.springframework.security:spring-security-test'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation(project(":modules:api-controller-springweb"))
    implementation(project(":modules:api-service"))
    implementation(project(":modules:api-domain-jpa"))
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}
